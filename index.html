<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Cash - Secure Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        #app-interface { display: none; }
        
        /* Scratch Card Styles */
        #scratch-container { position: relative; width: 240px; height: 120px; margin: 0 auto; user-select: none; }
        #scratch-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; touch-action: none; border-radius: 15px; z-index: 10; }
        .prize-back { background: #1a1a1a; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 15px; border: 2px dashed #333; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body class="p-6">

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic text-yellow-500">STUDIO_CASH</h1>
            <p class="text-zinc-500 text-[10px] tracking-[4px] mt-2">SECURE EARNING PLATFORM</p>
        </div>
        <button onclick="loginWithGoogle()" class="w-full max-w-xs bg-white text-black py-4 rounded-2xl font-black flex items-center justify-center gap-3 active:scale-95 transition shadow-lg">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6" alt="G">
            Login with Google
        </button>
    </div>

    <div id="app-interface" class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <img id="user-photo" src="" class="w-10 h-10 rounded-full border border-zinc-700">
                <div>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase">Welcome,</p>
                    <h2 id="user-name" class="text-sm font-bold">User</h2>
                </div>
            </div>
            <button onclick="logout()" class="text-[10px] font-bold text-red-500">LOGOUT</button>
        </div>

        <div class="glass-card p-8 rounded-[40px] text-center mb-8">
            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-2">Total Earnings</p>
            <div class="flex items-center justify-center gap-3">
                <span class="text-4xl">ðŸª™</span>
                <h1 id="balance" class="text-5xl font-black tracking-tighter">0</h1>
            </div>
            <p class="text-green-500 font-bold mt-4 text-xs">â‚¹ <span id="rupees">0</span>.00 Available</p>
        </div>

        <div class="glass-card p-6 rounded-[30px] mb-8 text-center">
            <h3 class="text-xs font-black uppercase tracking-widest text-yellow-500 mb-4">Magic Scratch Win</h3>
            <div id="scratch-container">
                <div class="prize-back">
                    <div class="text-center">
                        <span class="text-2xl">ðŸª™</span>
                        <p id="prize-text" class="font-black text-xl">+50</p>
                    </div>
                </div>
                <canvas id="scratch-canvas" width="240" height="120"></canvas>
            </div>
            <p class="text-[10px] text-zinc-500 mt-3 italic">Scratch to reveal your gift!</p>
        </div>

        <div class="space-y-4 mb-24">
            <div class="glass-card p-5 rounded-[25px] flex justify-between items-center">
                <div>
                    <h4 class="text-sm font-bold">Watch & Earn</h4>
                    <p class="text-[10px] text-zinc-500">Get 50 coins per ad</p>
                </div>
                <button onclick="addCoins(50)" class="bg-yellow-500 text-black px-5 py-2 rounded-xl text-[10px] font-black uppercase">Watch</button>
            </div>
        </div>

        <button onclick="withdraw()" class="fixed bottom-10 left-6 right-6 bg-blue-600 py-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition z-50">
            Redeem Now
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7t1eGYytS6hSbFjNM5uoRuSWHMlueYZo",
            authDomain: "studio-chat-5ed18.firebaseapp.com",
            projectId: "studio-chat-5ed18",
            databaseURL: "https://studio-chat-5ed18-default-rtdb.firebaseio.com",
            storageBucket: "studio-chat-5ed18.firebasestorage.app",
            appId: "1:625433907840:web:09b9bcdec184d76ae2cc65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = () => signInWithPopup(auth, provider).catch(err => {
            console.error(err);
            alert("Login Error: Please check if Google Auth is enabled in Firebase Console.");
        });
        
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-interface').style.display = 'block';
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                initScratch();
                
                onValue(ref(db, 'wallets/' + user.uid), (snap) => {
                    const val = snap.val() || 0;
                    document.getElementById('balance').innerText = val;
                    document.getElementById('rupees').innerText = Math.floor(val / 100);
                });
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-interface').style.display = 'none';
            }
        });

        window.addCoins = (amt) => {
            const user = auth.currentUser;
            if(user) {
                runTransaction(ref(db, 'wallets/' + user.uid), (curr) => (curr || 0) + amt);
            }
        };

        function initScratch() {
            const canvas = document.getElementById('scratch-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            let isDone = false;
            const prizeAmt = Math.floor(Math.random() * (150 - 30) + 30);
            document.getElementById('prize-text').innerText = "+" + prizeAmt;

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = "bold 14px Inter";
            ctx.textAlign = "center";
            ctx.fillText("SCRATCH HERE", canvas.width/2, canvas.height/2 + 5);

            const scratchAction = (e) => {
                if (isDone) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
                checkScratch();
            };

            const checkScratch = () => {
                const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                let transparent = 0;
                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i + 3] < 128) transparent++;
                }
                if (transparent > (pixels.length / 4) * 0.5) {
                    isDone = true;
                    canvas.style.opacity = '0';
                    canvas.style.pointerEvents = 'none';
                    addCoins(prizeAmt);
                }
            };

            canvas.addEventListener('mousemove', scratchAction);
            canvas.addEventListener('touchmove', scratchAction);
        }

        window.withdraw = () => alert("Minimum 1000 coins required to redeem!");
    </script>
</body>
</html>
