<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH_VERSE - Earn & Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap');
        body { background: #020202; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .logo-font { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); border-radius: 28px; }
        .hidden-screen { display: none !important; }
        .neon-text { text-shadow: 0 0 10px #3b82f6; }
        .btn-grad { background: linear-gradient(135deg, #3b82f6, #8b5cf6); transition: 0.3s; }
        .btn-grad:active { transform: scale(0.95); }
    </style>
</head>
<body class="pb-24 p-4">

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center text-center">
        <div class="w-24 h-24 bg-blue-600 rounded-[30%] flex items-center justify-center mb-6 shadow-[0_0_50px_rgba(59,130,246,0.3)]">
            <span class="text-white text-5xl font-black">V</span>
        </div>
        <h1 class="logo-font text-3xl tracking-tighter mb-2 neon-text">CASH_VERSE</h1>
        <p class="text-zinc-500 text-xs tracking-[5px] mb-12 uppercase">Premium Earning Portal</p>
        <button onclick="login()" class="w-full max-w-xs bg-white text-black py-4 rounded-2xl font-black flex items-center justify-center gap-3">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6"> Login with Google
        </button>
    </div>

    <div id="app-interface" class="hidden-screen max-w-md mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <img id="u-img" src="" class="w-10 h-10 rounded-full border border-blue-500">
                <div>
                    <h2 id="u-name" class="text-xs font-black uppercase">User</h2>
                    <p class="text-[9px] text-blue-500 font-bold uppercase tracking-widest">Collector</p>
                </div>
            </div>
            <button id="admin-btn" onclick="openScreen('admin-panel')" class="hidden bg-red-500/10 text-red-500 text-[10px] px-4 py-2 rounded-xl border border-red-500/20 font-black">ADMIN</button>
        </div>

        <div class="glass p-8 mb-6 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-600/10 blur-[50px]"></div>
            <p class="text-[10px] text-zinc-500 font-black tracking-widest mb-1">TOTAL BALANCE</p>
            <div class="flex items-baseline gap-2">
                <h1 id="bal" class="text-6xl font-black tracking-tighter">0</h1>
                <span class="text-blue-500 font-bold text-sm">COINS</span>
            </div>
            <div class="mt-6 flex gap-4">
                <div class="bg-white/5 p-3 rounded-2xl flex-1 border border-white/5">
                    <p class="text-[8px] text-zinc-500 font-bold uppercase">Cash Value</p>
                    <p class="text-lg font-black text-green-500">‚Çπ<span id="inr">0.00</span></p>
                </div>
                <div onclick="openScreen('promo-screen')" class="bg-blue-600/10 p-3 rounded-2xl flex-1 border border-blue-500/20 cursor-pointer">
                    <p class="text-[8px] text-blue-500 font-bold uppercase">Promo</p>
                    <p class="text-lg font-black text-blue-500 italic">CODE</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-8">
            <div onclick="dailyBonus()" class="glass p-5 text-center border-b-2 border-blue-500 active:scale-95 transition">
                <span class="text-2xl">üéÅ</span>
                <p class="text-[10px] font-black mt-2">DAILY GIFT</p>
            </div>
            <div onclick="openScreen('flip-screen')" class="glass p-5 text-center border-b-2 border-purple-500 active:scale-95 transition">
                <span class="text-2xl">ü™ô</span>
                <p class="text-[10px] font-black mt-2">HEADS/TAILS</p>
            </div>
        </div>

        <h3 class="text-[10px] font-black text-zinc-600 mb-4 tracking-[3px] uppercase italic">Available Missions</h3>
        <div id="task-list" class="space-y-3"></div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-[#020202] z-[200] hidden-screen p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="logo-font text-red-500 text-xl">CONTROL_ROOM</h2>
            <button onclick="closeScreen('admin-panel')" class="text-xs bg-zinc-900 px-4 py-2 rounded-xl">CLOSE</button>
        </div>
        
        <div class="glass p-5 mb-6">
            <p id="adm-form-title" class="text-[10px] font-bold text-blue-500 mb-3 uppercase">Manage Tasks</p>
            <input id="adm-t-id" type="hidden">
            <input id="adm-t-name" placeholder="Task Name" class="w-full p-3 bg-black border border-white/10 rounded-xl mb-2 text-sm">
            <input id="adm-t-link" placeholder="URL Link" class="w-full p-3 bg-black border border-white/10 rounded-xl mb-2 text-sm">
            <input id="adm-t-reward" type="number" placeholder="Coins Reward" class="w-full p-3 bg-black border border-white/10 rounded-xl mb-4 text-sm">
            <button onclick="admSaveTask()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-xs uppercase">Save Mission</button>
        </div>

        <h3 class="text-[10px] font-black text-zinc-500 mb-4 tracking-[3px] uppercase">Active Tasks List</h3>
        <div id="adm-manage-tasks" class="space-y-2 mb-10"></div>
    </div>

    <div id="flip-screen" class="fixed inset-0 bg-black z-[100] hidden-screen p-8 flex flex-col items-center justify-center">
        <button onclick="closeScreen('flip-screen')" class="absolute top-10 left-6 text-zinc-500 text-[10px]">‚Üê BACK</button>
        <h2 class="text-2xl font-black mb-12 logo-font">PREDICT & WIN</h2>
        <div id="coin-visual" class="w-32 h-32 bg-yellow-500 rounded-full border-8 border-yellow-600 flex items-center justify-center text-4xl font-black text-yellow-800 mb-12 shadow-[0_0_30px_rgba(234,179,8,0.2)]">?</div>
        <div class="flex gap-4 w-full">
            <button onclick="playFlip('HEADS')" class="flex-1 bg-white text-black py-4 rounded-2xl font-black">HEADS</button>
            <button onclick="playFlip('TAILS')" class="flex-1 border border-white/20 py-4 rounded-2xl font-black">TAILS</button>
        </div>
    </div>

    <div id="withdraw-screen" class="fixed inset-0 bg-black z-50 hidden-screen p-8">
        <button onclick="closeScreen('withdraw-screen')" class="text-zinc-500 text-[10px] mb-10">‚Üê BACK</button>
        <h2 class="text-3xl font-black mb-8">WITHDRAW</h2>
        <input id="upi-val" placeholder="upi@address" class="w-full p-5 bg-zinc-900 border border-white/10 rounded-2xl text-center font-bold mb-4">
        <button onclick="requestPayout()" class="w-full btn-grad py-5 rounded-[30px] font-black">CONFIRM TRANSFER</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, push, remove, update, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7t1eGYytS6hSbFjNM5uoRuSWHMlueYZo",
            authDomain: "studio-chat-5ed18.firebaseapp.com",
            projectId: "studio-chat-5ed18",
            databaseURL: "https://studio-chat-5ed18-default-rtdb.firebaseio.com",
            appId: "1:625433907840:web:09b9bcdec184d76ae2cc65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAIL = "draghav349@gmail.com";

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());
        window.openScreen = (id) => document.getElementById(id).classList.remove('hidden-screen');
        window.closeScreen = (id) => document.getElementById(id).classList.add('hidden-screen');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden-screen');
                document.getElementById('app-interface').classList.remove('hidden-screen');
                document.getElementById('u-name').innerText = user.displayName;
                document.getElementById('u-img').src = user.photoURL;
                if(user.email === ADMIN_EMAIL) document.getElementById('admin-btn').classList.remove('hidden');
                syncData(user.uid);
            }
        });

        // --- CASH SYNC (FIXED) ---
        function syncData(uid) {
            onValue(ref(db, 'wallets/' + uid), s => {
                const b = s.val() || 0;
                document.getElementById('bal').innerText = b;
                // FIXED: Now shows decimals (e.g., 50 coins = ‚Çπ0.50)
                document.getElementById('inr').innerText = (b / 100).toFixed(2);
            });
            loadTasks();
            if(auth.currentUser && auth.currentUser.email === ADMIN_EMAIL) loadAdminTasks();
        }

        // --- ADMIN: TASK MANAGE (ADD/EDIT/REMOVE) ---
        window.admSaveTask = () => {
            const id = document.getElementById('adm-t-id').value;
            const data = {
                name: document.getElementById('adm-t-name').value,
                link: document.getElementById('adm-t-link').value,
                reward: parseInt(document.getElementById('adm-t-reward').value)
            };
            
            if(id) {
                update(ref(db, 'tasks/' + id), data);
            } else {
                push(ref(db, 'tasks'), data);
            }
            
            alert("Success!");
            document.getElementById('adm-t-id').value = "";
            document.getElementById('adm-t-name').value = "";
            document.getElementById('adm-t-link').value = "";
            document.getElementById('adm-t-reward').value = "";
        };

        window.editTask = (id, name, link, reward) => {
            document.getElementById('adm-t-id').value = id;
            document.getElementById('adm-t-name').value = name;
            document.getElementById('adm-t-link').value = link;
            document.getElementById('adm-t-reward').value = reward;
            document.getElementById('adm-form-title').innerText = "Edit Mode: " + name;
        };

        window.removeTask = (id) => {
            if(confirm("Remove this task?")) remove(ref(db, 'tasks/' + id));
        };

        function loadAdminTasks() {
            onValue(ref(db, 'tasks'), s => {
                const list = document.getElementById('adm-manage-tasks');
                list.innerHTML = '';
                s.forEach(c => {
                    const t = c.val();
                    list.innerHTML += `
                    <div class="glass p-3 flex justify-between items-center text-[10px]">
                        <span>${t.name} (${t.reward})</span>
                        <div class="flex gap-3">
                            <button onclick="editTask('${c.key}','${t.name}','${t.link}',${t.reward})" class="text-blue-500 font-bold">EDIT</button>
                            <button onclick="removeTask('${c.key}')" class="text-red-500 font-bold">REMOVE</button>
                        </div>
                    </div>`;
                });
            });
        }

        function loadTasks() {
            onValue(ref(db, 'tasks'), s => {
                const list = document.getElementById('task-list');
                list.innerHTML = '';
                s.forEach(c => {
                    const t = c.val();
                    list.innerHTML += `
                    <div class="glass p-5 flex justify-between items-center">
                        <div><p class="text-xs font-black uppercase">${t.name}</p><p class="text-blue-500 text-[10px] font-bold">+${t.reward} COINS</p></div>
                        <button onclick="doTask('${t.link}', ${t.reward}, '${t.name}')" class="bg-white text-black px-6 py-2 rounded-xl text-[10px] font-black uppercase">Earn</button>
                    </div>`;
                });
            });
        }

        window.doTask = (link, reward, name) => {
            window.open(link, '_blank');
            const uid = auth.currentUser.uid;
            runTransaction(ref(db, 'wallets/' + uid), c => (c || 0) + reward);
            push(ref(db, 'history/' + uid), { type: "Task: "+name, amt: reward, date: new Date().toLocaleDateString() });
        };

        window.dailyBonus = async () => {
            const date = new Date().toLocaleDateString();
            const last = await get(ref(db, `daily/${auth.currentUser.uid}`));
            if(last.val() === date) return alert("Already claimed!");
            await set(ref(db, `daily/${auth.currentUser.uid}`), date);
            const uid = auth.currentUser.uid;
            runTransaction(ref(db, 'wallets/' + uid), c => (c || 0) + 50);
            alert("50 Coins added!");
        };

        window.playFlip = async (choice) => {
            const uid = auth.currentUser.uid;
            const balSnap = await get(ref(db, 'wallets/' + uid));
            if((balSnap.val() || 0) < 20) return alert("Need 20 coins!");
            const result = Math.random() > 0.5 ? 'HEADS' : 'TAILS';
            if(choice === result) {
                runTransaction(ref(db, 'wallets/' + uid), c => (c || 0) + 20);
                alert("WON! Result: " + result);
            } else {
                runTransaction(ref(db, 'wallets/' + uid), c => (c || 0) - 20);
                alert("LOST! Result: " + result);
            }
        };

        window.requestPayout = async () => {
            const upi = document.getElementById('upi-val').value;
            const balSnap = await get(ref(db, 'wallets/' + auth.currentUser.uid));
            const bal = balSnap.val() || 0;
            if(!upi.includes('@') || bal < 1000) return alert("Min 1000 coins & valid UPI!");
            const pKey = push(ref(db, 'payouts')).key;
            await update(ref(db), { [`payouts/${pKey}`]: { uid: auth.currentUser.uid, email: auth.currentUser.email, upi, amt: bal, status: 'Pending' }, [`wallets/${auth.currentUser.uid}`]: 0 });
            alert("Request Sent!");
        };
    </script>
</body>
</html>
