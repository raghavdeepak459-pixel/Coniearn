<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH_VERSE V10 PRO - Task Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600;900&display=swap');
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); border-radius: 24px; }
        .hidden-screen { display: none !important; }
        .btn-grad { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .coin-3d { width: 80px; height: 80px; position: relative; transform-style: preserve-3d; transition: transform 2s ease-out; }
        .side { position: absolute; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; backface-visibility: hidden; border: 4px solid #fbbf24; font-size: 30px; }
        .heads { background: #1a1a1a; color: #fbbf24; transform: rotateY(0deg); }
        .tails { background: #fbbf24; color: #1a1a1a; transform: rotateY(180deg); }
        .toast { background: #111; border-left: 4px solid #3b82f6; padding: 15px; position: fixed; top: 20px; left: 20px; right: 20px; z-index: 9999; border-radius: 12px; animation: slideDown 0.4s ease; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-28 p-4 md:max-w-md md:mx-auto">

    <div id="notification-box"></div>

    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center">
        <h1 style="font-family:'Syncopate'" class="text-3xl mb-10 tracking-tighter italic text-blue-500">CASH_VERSE</h1>
        <button onclick="loginWithGoogle()" class="w-full bg-white text-black font-black py-4 rounded-2xl flex items-center justify-center gap-3 shadow-2xl">
            <svg width="24" height="24" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path></svg>
            GET STARTED
        </button>
    </div>

    <div id="app-interface" class="hidden-screen">
        <div class="flex justify-between items-center mb-6">
            <img id="u-img" class="w-10 h-10 rounded-full border-2 border-blue-600">
            <button id="admin-entry-btn" onclick="openScreen('admin-panel')" class="hidden bg-red-600 text-[10px] px-4 py-2 rounded-full font-bold">MASTER ADMIN</button>
            <button onclick="logout()" class="text-zinc-500"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="glass p-8 mb-6 text-center border-b-4 border-blue-600">
            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Total Earnings</p>
            <h1 class="text-5xl font-black italic mb-2"><span id="bal">0</span> <span class="text-blue-500 text-sm">C</span></h1>
            <p class="text-green-500 font-bold tracking-tight">â‰ˆ â‚¹<span id="bal-rs">0.00</span></p>
            
            <div class="flex gap-2 mt-6">
                <button onclick="openScreen('game-screen')" class="flex-1 bg-white/5 py-3 rounded-xl text-xs font-bold border border-white/10">ðŸŽ® PLAY GAME</button>
                <button onclick="openScreen('withdraw-screen')" class="flex-1 btn-grad py-3 rounded-xl text-xs font-bold shadow-lg shadow-blue-500/20">ðŸ’° WITHDRAW</button>
            </div>
        </div>

        <h3 class="text-xs font-bold text-zinc-400 mb-4 uppercase italic">Available Missions</h3>
        <div id="task-list" class="space-y-3"></div>
    </div>

    <div id="game-screen" class="fixed inset-0 bg-black z-[100] hidden-screen flex flex-col items-center justify-center p-6">
        <div class="glass p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black text-yellow-500 mb-8 italic">HEAD OR TAIL</h2>
            <div class="flex justify-center mb-8"><div id="coin" class="coin-3d"><div class="side heads">H</div><div class="side tails">T</div></div></div>
            <p class="text-xs text-zinc-400 mb-2 font-bold uppercase">Set Bet (10 - 100 Coins)</p>
            <input id="bet-amt" type="number" value="10" min="10" max="100" class="w-full p-4 rounded-xl bg-black border border-white/10 text-center mb-6 font-black text-xl outline-none">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="playGame('heads')" class="bg-zinc-900 py-4 rounded-xl font-bold border border-zinc-700 active:scale-95 transition-all">HEADS</button>
                <button onclick="playGame('tails')" class="bg-zinc-900 py-4 rounded-xl font-bold border border-zinc-700 active:scale-95 transition-all">TAILS</button>
            </div>
            <button onclick="closeAllScreens()" class="mt-8 text-[10px] text-zinc-500 font-black uppercase tracking-widest">Back to Home</button>
        </div>
    </div>

    <div id="withdraw-screen" class="fixed inset-0 bg-black z-[100] hidden-screen flex flex-col items-center justify-center p-6">
        <div class="glass p-8 w-full max-w-sm">
            <h2 class="text-2xl font-black text-green-500 mb-2 italic text-center">WITHDRAW</h2>
            <p class="text-[10px] text-zinc-500 mb-6 text-center font-bold uppercase">Min Payout: â‚¹50 (5000 Coins)</p>
            <input id="upi-id" placeholder="Enter UPI ID (e.g. name@upi)" class="w-full p-4 rounded-xl bg-black border border-white/10 mb-3 text-sm outline-none">
            <input id="with-amt" type="number" placeholder="Enter Coins to Withdraw" class="w-full p-4 rounded-xl bg-black border border-white/10 mb-6 text-sm outline-none">
            <button onclick="submitWithdraw()" class="w-full btn-grad py-4 rounded-xl font-black text-xs uppercase shadow-xl">Send Payout Request</button>
            <button onclick="closeAllScreens()" class="mt-6 w-full text-[10px] text-zinc-500 font-bold uppercase text-center">Cancel</button>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-black z-[200] hidden-screen p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-red-500 font-black text-xl italic uppercase">Admin Terminal</h2>
            <button onclick="closeAllScreens()" class="bg-zinc-800 px-4 py-2 rounded-lg text-xs font-bold">CLOSE</button>
        </div>

        <div class="glass p-5 mb-8 border-l-4 border-red-600">
            <p class="text-[10px] text-zinc-400 mb-2 uppercase font-bold">Create New Task</p>
            <input id="adm-name" placeholder="Task Name" class="w-full p-3 rounded-xl bg-black mb-2 border border-white/10 text-xs outline-none">
            <input id="adm-link" placeholder="Task Link (https://...)" class="w-full p-3 rounded-xl bg-black mb-2 border border-white/10 text-xs outline-none">
            <input id="adm-reward" type="number" placeholder="Reward Coins" class="w-full p-3 rounded-xl bg-black mb-4 border border-white/10 text-xs outline-none">
            <button onclick="saveTask()" class="w-full bg-red-600 py-3 rounded-xl font-bold text-xs uppercase">Publish Mission</button>
        </div>

        <p class="text-xs font-bold text-zinc-500 mb-4 uppercase tracking-wider">Manage Live Tasks</p>
        <div id="adm-task-list-manage" class="space-y-2 mb-10"></div>

        <p class="text-xs font-bold text-zinc-500 mb-4 uppercase tracking-wider">Pending Withdrawals</p>
        <div id="adm-payout-list" class="space-y-3 mb-10"></div>

        <p class="text-xs font-bold text-zinc-500 mb-4 uppercase tracking-wider">User Database (All Balances)</p>
        <div id="adm-user-list" class="space-y-2 pb-10"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, push, remove, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7t1eGYytS6hSbFjNM5uoRuSWHMlueYZo",
            authDomain: "studio-chat-5ed18.firebaseapp.com",
            projectId: "studio-chat-5ed18",
            storageBucket: "studio-chat-5ed18.appspot.com",
            databaseURL: "https://studio-chat-5ed18-default-rtdb.firebaseio.com",
            appId: "1:625433907840:web:09b9bcdec184d76ae2cc65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAIL = "draghav349@gmail.com";

        window.loginWithGoogle = () => signInWithPopup(auth, provider).catch(e => alert(e.message));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden-screen');
                document.getElementById('app-interface').classList.remove('hidden-screen');
                document.getElementById('u-img').src = user.photoURL;

                if(user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-entry-btn').classList.remove('hidden');
                    loadAdminData();
                }

                const userRef = ref(db, 'users/' + user.uid);
                onValue(userRef, (s) => {
                    const data = s.val() || { balance: 0 };
                    const bal = data.balance || 0;
                    document.getElementById('bal').innerText = bal;
                    // FIX: Live Rupees calculation (10 Coins = 0.10 Rupees)
                    document.getElementById('bal-rs').innerText = (bal/100).toFixed(2);
                });

                // Task Loading Trigger
                loadTasks();
            }
        });

        // --- GAME LOGIC ---
        window.playGame = async (choice) => {
            const betInput = document.getElementById('bet-amt');
            const bet = parseInt(betInput.value);
            if(bet < 10 || bet > 100) return notify("Bet between 10-100!", "error");
            
            const userRef = ref(db, `users/${auth.currentUser.uid}/balance`);
            const snap = await get(userRef);
            if((snap.val() || 0) < bet) return notify("Low Balance!", "error");

            const coin = document.getElementById('coin');
            const result = Math.random() < 0.5 ? 'heads' : 'tails';
            coin.style.transform = `rotateY(${result === 'heads' ? 1800 : 1980}deg)`;

            setTimeout(async () => {
                const won = choice === result;
                await runTransaction(userRef, (c) => won ? (c + bet) : (c - bet));
                notify(won ? `WON +${bet} COINS!` : `LOST -${bet} COINS`, won ? "success" : "error");
                coin.style.transform = `rotateY(0deg)`;
            }, 2000);
        };

        // --- WITHDRAW LOGIC ---
        window.submitWithdraw = async () => {
            const upi = document.getElementById('upi-id').value;
            const coins = parseInt(document.getElementById('with-amt').value);
            const userRef = ref(db, `users/${auth.currentUser.uid}/balance`);
            const snap = await get(userRef);
            
            if(coins < 5000) return notify("Minimum 5000 Coins Required!", "error");
            if(coins > (snap.val() || 0)) return notify("Insufficient Balance!", "error");
            if(!upi.includes('@')) return notify("Please enter valid UPI!", "error");

            await runTransaction(userRef, c => c - coins);
            push(ref(db, 'payouts'), { 
                uid: auth.currentUser.uid, 
                email: auth.currentUser.email, 
                upi, 
                amount: coins, 
                status: 'pending',
                date: new Date().toLocaleDateString() 
            });
            notify("Request Sent! Wait for approval.", "success");
            closeAllScreens();
        };

        // --- TASK LOAD FIX ---
        function loadTasks() {
            const taskList = document.getElementById('task-list');
            onValue(ref(db, 'tasks'), (s) => {
                taskList.innerHTML = '';
                if(!s.exists()) {
                    taskList.innerHTML = '<div class="text-center py-10 text-zinc-600 text-[10px] font-bold uppercase">No New Tasks Available</div>';
                    return;
                }
                s.forEach(child => {
                    const t = child.val();
                    taskList.innerHTML += `
                        <div class="glass p-5 flex justify-between items-center border border-white/5">
                            <div>
                                <p class="text-xs font-black uppercase text-zinc-100">${t.name}</p>
                                <p class="text-blue-500 text-[10px] font-bold">+${t.reward} COINS</p>
                            </div>
                            <button onclick="startTask('${child.key}', '${t.link}', ${t.reward})" 
                                class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-600/20 active:scale-95 transition-all">
                                START
                            </button>
                        </div>`;
                });
            });
        }

        window.startTask = (id, link, reward) => {
            window.open(link, '_blank');
            notify("Verify in 10s... Do not close app.", "info");
            setTimeout(() => {
                runTransaction(ref(db, `users/${auth.currentUser.uid}/balance`), c => (c || 0) + reward);
                notify(`Mission Success! +${reward} C`, "success");
            }, 10000);
        };

        // --- ADMIN FUNCTIONS ---
        window.saveTask = () => {
            const name = document.getElementById('adm-name').value;
            const link = document.getElementById('adm-link').value;
            const reward = parseInt(document.getElementById('adm-reward').value);
            if(name && link && reward) {
                push(ref(db, 'tasks'), { name, link, reward });
                notify("New Task Published!", "success");
                document.getElementById('adm-name').value = '';
                document.getElementById('adm-link').value = '';
                document.getElementById('adm-reward').value = '';
            }
        };

        window.deleteTask = (id) => {
            if(confirm("Confirm to delete this task?")) {
                remove(ref(db, `tasks/${id}`));
                notify("Task Removed!", "error");
            }
        };

        function loadAdminData() {
            // User Balances List
            onValue(ref(db, 'users'), (s) => {
                const list = document.getElementById('adm-user-list');
                list.innerHTML = '';
                s.forEach(u => {
                    list.innerHTML += `<div class="glass p-3 flex justify-between text-[10px] border border-white/5">
                        <span class="text-zinc-400">${u.val().email || 'User'}</span>
                        <span class="font-black text-blue-500">${u.val().balance || 0} COINS</span>
                    </div>`;
                });
            });

            // Admin Task List
            onValue(ref(db, 'tasks'), (s) => {
                const list = document.getElementById('adm-task-list-manage');
                list.innerHTML = '';
                s.forEach(child => {
                    list.innerHTML += `<div class="glass p-3 flex justify-between items-center text-[10px] border-l-2 border-red-900">
                        <span>${child.val().name}</span>
                        <button onclick="deleteTask('${child.key}')" class="text-red-500 font-black">REMOVE</button>
                    </div>`;
                });
            });

            // Payout List
            onValue(ref(db, 'payouts'), (s) => {
                const list = document.getElementById('adm-payout-list');
                list.innerHTML = '';
                s.forEach(p => {
                    if(p.val().status === 'pending') {
                        const amt = p.val().amount;
                        list.innerHTML += `<div class="glass p-4 border-l-4 border-yellow-500">
                            <p class="text-[10px] font-bold text-zinc-400">${p.val().email}</p>
                            <p class="text-sm font-black text-white">â‚¹${(amt/100).toFixed(2)} (${amt} Coins)</p>
                            <p class="text-[10px] text-blue-400 mb-3 font-bold">${p.val().upi}</p>
                            <div class="flex gap-2">
                                <button onclick="handlePayout('${p.key}', 'approved')" class="flex-1 bg-green-600 py-2 rounded-lg text-[10px] font-bold">APPROVE</button>
                                <button onclick="handlePayout('${p.key}', 'rejected', '${p.val().uid}', ${amt})" class="flex-1 bg-red-600 py-2 rounded-lg text-[10px] font-bold">REJECT</button>
                            </div>
                        </div>`;
                    }
                });
            });
        }

        window.handlePayout = async (pid, status, uid, amt) => {
            if(status === 'rejected') {
                await runTransaction(ref(db, `users/${uid}/balance`), c => (c || 0) + amt);
            }
            remove(ref(db, `payouts/${pid}`));
            notify(`Payment ${status}!`, status === 'approved' ? "success" : "error");
        };

        // --- UTILS ---
        window.notify = (msg, type) => {
            const box = document.getElementById('notification-box');
            const t = document.createElement('div');
            t.className = `toast border-${type==='success'?'green':'red'}-500`;
            t.innerHTML = `<p class="text-[11px] font-black text-center uppercase tracking-tighter">${msg}</p>`;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3500);
        };

        window.openScreen = (id) => { document.getElementById(id).classList.remove('hidden-screen'); };
        window.closeAllScreens = () => { 
            ['game-screen', 'withdraw-screen', 'admin-panel'].forEach(id => document.getElementById(id).classList.add('hidden-screen')); 
        };
        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
