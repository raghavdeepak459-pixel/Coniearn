<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Cash Pro - Earn & Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(15px); }
        .hidden-screen { display: none !important; }
        .task-card { transition: 0.3s; border-radius: 24px; overflow: hidden; }
        .task-card:active { scale: 0.98; background: rgba(255,255,255,0.06); }
        .btn-premium { background: linear-gradient(90deg, #FFD700, #FFA500); color: black; font-weight: 900; }
        .nav-active { color: #FFD700; filter: drop-shadow(0 0 5px #FFD700); }
        input { background: #111 !important; border: 1px solid #222 !important; color: white !important; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating-coin { animation: float 3s ease-in-out infinite; }
        
        .earn-btn { transition: 0.3s; border-radius: 20px; text-align: center; padding: 15px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .earn-btn:active { scale: 0.95; background: rgba(255,255,255,0.1); }

        #scratch-container { position: relative; width: 280px; height: 280px; margin: 0 auto; user-select: none; }
        #scratch-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; z-index: 2; border-radius: 20px; }
        .scratch-prize { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; border: 2px border-yellow-500/20 rounded-[20px] z-1; }
    </style>
</head>
<body class="pb-28 p-4">

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center text-center px-6">
        <div class="w-20 h-20 bg-yellow-500 rounded-3xl rotate-12 flex items-center justify-center mb-6 shadow-2xl shadow-yellow-500/20 floating-coin">
            <span class="text-black text-4xl font-black -rotate-12">$</span>
        </div>
        <h1 class="text-4xl font-black italic text-yellow-500 mb-2">STUDIO_CASH</h1>
        <button onclick="loginWithGoogle()" class="w-full max-w-xs bg-white text-black py-4 rounded-2xl font-black flex items-center justify-center gap-3 active:scale-95 transition shadow-xl">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6"> Login with Google
        </button>
    </div>

    <div id="app-interface" class="hidden-screen max-w-md mx-auto">
        <div class="flex justify-between items-center mb-8 px-2">
            <div class="flex items-center gap-3 bg-white/5 p-1 pr-4 rounded-full border border-white/10">
                <img id="user-photo" src="" class="w-9 h-9 rounded-full border-2 border-yellow-500">
                <div>
                    <h2 id="user-name" class="text-[11px] font-black text-white truncate w-24">User</h2>
                    <p class="text-[8px] text-green-500 font-bold uppercase tracking-tighter">[x] Online</p>
                </div>
            </div>
            <button id="admin-btn" onclick="openScreen('admin-panel')" class="hidden bg-red-500/10 text-red-500 text-[9px] font-black px-4 py-2 rounded-2xl border border-red-500/20">ADMIN</button>
        </div>

        <div class="relative mb-10 group">
            <div class="relative glass-card p-8 rounded-[40px] border border-white/10 text-center">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[4px] mb-2">Wallet Balance</p>
                <div class="flex items-end justify-center gap-2 mb-4">
                    <h1 id="balance" class="text-7xl font-black tracking-tighter text-white">0</h1>
                    <span class="text-yellow-500 font-black text-sm mb-3">COINS</span>
                </div>
                <div class="text-xl font-black text-green-500">‚Çπ<span id="rupees">0</span>.00</div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div onclick="dailyCheckIn()" class="earn-btn glass-card border-l-2 border-orange-500">
                <span class="text-2xl">üìÖ</span>
                <p class="text-[11px] font-black mt-1">Daily Gift</p>
            </div>
            <div onclick="spinWheel()" class="earn-btn glass-card border-l-2 border-purple-500">
                <span class="text-2xl">üé°</span>
                <p class="text-[11px] font-black mt-1">Spin & Win</p>
            </div>
        </div>

        <div id="scratch-unlock-btn" onclick="openScratchScreen()" class="glass-card mb-8 p-4 rounded-3xl border-l-2 border-yellow-500 flex justify-between items-center opacity-50 grayscale pointer-events-none transition-all">
            <div class="flex items-center gap-3">
                <span class="text-2xl">üíé</span>
                <div>
                    <p class="text-[11px] font-black uppercase">Scratch Card</p>
                    <p id="scratch-status" class="text-[9px] text-zinc-500 font-bold uppercase">Complete 3 Tasks to Unlock</p>
                </div>
            </div>
            <span id="task-progress" class="text-xs font-black text-yellow-500 bg-yellow-500/10 px-3 py-1 rounded-full">0/3</span>
        </div>

        <h3 class="text-[11px] font-black text-zinc-500 mb-5 uppercase tracking-widest">Live Tasks</h3>
        <div id="user-task-list" class="space-y-4 mb-10"></div>
    </div>

    <div id="scratch-screen" class="fixed inset-0 bg-black z-[150] p-6 hidden-screen flex flex-col items-center justify-center">
        <button onclick="closeScreen('scratch-screen')" class="absolute top-10 left-6 text-zinc-500 text-[10px] uppercase">‚Üê Back</button>
        <div id="scratch-container">
            <div class="scratch-prize">
                <h3 class="text-4xl font-black text-white" id="scratch-win-text">0</h3>
                <p class="text-yellow-500 text-[10px] font-black">COINS WON!</p>
            </div>
            <canvas id="scratch-canvas" width="280" height="280"></canvas>
        </div>
        <button id="collect-scratch-btn" onclick="collectScratch()" class="mt-10 hidden-screen bg-white text-black px-12 py-4 rounded-2xl font-black uppercase text-xs">Collect Prize</button>
    </div>

    <div id="withdraw-screen" class="fixed inset-0 bg-black z-50 p-8 hidden-screen">
        <button onclick="closeScreen('withdraw-screen')" class="text-zinc-500 font-bold mb-10 text-[10px] uppercase">‚Üê Back</button>
        <h2 class="text-3xl font-black mb-4 italic text-yellow-500">Withdrawal</h2>
        <div class="glass-card p-6 rounded-3xl mb-8">
            <input id="upi-id" type="text" placeholder="upi@address" class="w-full p-5 rounded-2xl mb-4 text-center font-bold outline-none border">
            <p class="text-center text-[10px] text-zinc-500">Min: 1000 Coins (‚Çπ10)</p>
        </div>
        <button onclick="submitWithdraw()" class="w-full btn-premium py-5 rounded-3xl font-black text-sm">REQUEST PAYOUT</button>
    </div>

    <div id="history-screen" class="fixed inset-0 bg-black z-50 p-6 overflow-y-auto hidden-screen">
        <button onclick="closeScreen('history-screen')" class="text-zinc-500 font-bold mb-8 text-[10px] uppercase">‚Üê Back</button>
        <h2 class="text-3xl font-black mb-8 italic">History</h2>
        <div id="history-list" class="space-y-3"></div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-[#050505] z-[200] p-6 overflow-y-auto hidden-screen">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-black text-red-600">ADMIN PANEL</h2>
            <button onclick="closeScreen('admin-panel')" class="bg-zinc-900 px-5 py-2 rounded-2xl text-[10px]">CLOSE</button>
        </div>
        
        <div class="space-y-6">
            <div class="glass-card p-5 rounded-3xl">
                <h4 class="text-xs font-bold mb-3 text-blue-500">ADD TASK</h4>
                <input id="task-name" type="text" placeholder="Task Name" class="w-full p-3 rounded-xl mb-2 text-sm">
                <input id="task-link" type="text" placeholder="Link" class="w-full p-3 rounded-xl mb-2 text-sm">
                <input id="task-reward" type="number" placeholder="Coins" class="w-full p-3 rounded-xl mb-2 text-sm">
                <button onclick="addTask()" class="w-full bg-white text-black py-3 rounded-xl font-black text-xs">PUBLISH</button>
            </div>

            <div>
                <h4 class="text-xs font-bold mb-3 text-green-500">PENDING PAYOUTS</h4>
                <div id="admin-payout-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-black/80 border-t border-zinc-900 p-4 flex justify-around items-center z-40 backdrop-blur-xl">
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-[10px] font-bold nav-active">üè†<span>Home</span></button>
        <button onclick="openScreen('history-screen')" class="flex flex-col items-center gap-1 text-[10px] font-bold text-zinc-500">üìú<span>History</span></button>
        <button onclick="openScreen('withdraw-screen')" class="flex flex-col items-center gap-1 text-[10px] font-bold text-zinc-500">üí≥<span>Wallet</span></button>
        <button onclick="logout()" class="flex flex-col items-center gap-1 text-[10px] font-bold text-red-900">üîí<span>Logout</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, push, remove, update, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7t1eGYytS6hSbFjNM5uoRuSWHMlueYZo",
            authDomain: "studio-chat-5ed18.firebaseapp.com",
            projectId: "studio-chat-5ed18",
            databaseURL: "https://studio-chat-5ed18-default-rtdb.firebaseio.com",
            appId: "1:625433907840:web:09b9bcdec184d76ae2cc65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_EMAIL = "draghav349@gmail.com";

        // Global Window Functions
        window.loginWithGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());
        window.openScreen = (id) => document.getElementById(id).classList.remove('hidden-screen');
        window.closeScreen = (id) => document.getElementById(id).classList.add('hidden-screen');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden-screen');
                document.getElementById('app-interface').classList.remove('hidden-screen');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                
                if(user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-btn').classList.remove('hidden');
                    loadAdminPayouts();
                }

                onValue(ref(db, 'wallets/' + user.uid), s => {
                    const v = s.val() || 0;
                    document.getElementById('balance').innerText = v;
                    document.getElementById('rupees').innerText = Math.floor(v/100);
                });

                onValue(ref(db, 'scratchProgress/' + user.uid), s => {
                    const count = s.val() || 0;
                    document.getElementById('task-progress').innerText = `${count}/3`;
                    if(count >= 3) {
                        const btn = document.getElementById('scratch-unlock-btn');
                        btn.style.opacity = "1"; btn.style.filter = "none"; btn.style.pointerEvents = "auto";
                        document.getElementById('scratch-status').innerText = "Card Unlocked!";
                    }
                });

                loadTasks();
                loadHistory(user.uid);
            }
        });

        // Coins and Earning
        window.addCoins = (amt, type) => {
            const uid = auth.currentUser.uid;
            runTransaction(ref(db, 'wallets/' + uid), c => (c || 0) + amt);
            push(ref(db, 'history/' + uid), { type, amt, date: new Date().toLocaleDateString(), status: 'Success ‚úÖ' });
        };

        window.dailyCheckIn = async () => {
            const date = new Date().toLocaleDateString();
            const last = await get(ref(db, `checks/${auth.currentUser.uid}`));
            if(last.val() === date) return alert("Already collected!");
            await set(ref(db, `checks/${auth.currentUser.uid}`), date);
            addCoins(50, "Daily Reward");
        };

        window.spinWheel = () => {
            const win = [10, 20, 50, 100][Math.floor(Math.random()*4)];
            addCoins(win, "Wheel Win");
            alert(`You won ${win} coins!`);
        };

        // Tasks
        function loadTasks() {
            onValue(ref(db, 'tasks'), s => {
                const list = document.getElementById('user-task-list');
                list.innerHTML = '';
                s.forEach(child => {
                    const t = child.val();
                    list.innerHTML += `
                    <div class="glass-card p-4 rounded-3xl flex justify-between items-center">
                        <div><h4 class="font-bold text-sm">${t.name}</h4><p class="text-green-500 text-[10px]">+${t.reward} COINS</p></div>
                        <button onclick="handleTask('${t.link}', ${t.reward}, '${t.name}')" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black">GO</button>
                    </div>`;
                });
            });
        }

        window.handleTask = (link, reward, name) => {
            window.open(link, '_blank');
            addCoins(reward, 'Task: ' + name);
            runTransaction(ref(db, 'scratchProgress/' + auth.currentUser.uid), c => (c || 0) + 1);
        };

        // Withdraw Logic (FIXED)
        window.submitWithdraw = async () => {
            const upi = document.getElementById('upi-id').value;
            const bal = parseInt(document.getElementById('balance').innerText);
            if(!upi.includes('@')) return alert("Enter valid UPI");
            if(bal < 1000) return alert("Minimum 1000 coins required");

            const uid = auth.currentUser.uid;
            const pKey = push(ref(db, 'payouts')).key;
            
            await update(ref(db), {
                [`payouts/${pKey}`]: { uid, upi, amt: bal, email: auth.currentUser.email, status: 'Pending', date: new Date().toLocaleString() },
                [`wallets/${uid}`]: 0,
                [`history/${uid}/${pKey}`]: { type: 'Withdrawal', amt: bal, date: new Date().toLocaleDateString(), status: 'Processing ‚è≥' }
            });

            alert("Request Sent!");
            closeScreen('withdraw-screen');
        };

        // Admin Panel Functions
        window.addTask = () => {
            const name = document.getElementById('task-name').value;
            const link = document.getElementById('task-link').value;
            const reward = document.getElementById('task-reward').value;
            push(ref(db, 'tasks'), { name, link, reward: parseInt(reward) });
            alert("Task Added");
        };

        function loadAdminPayouts() {
            onValue(ref(db, 'payouts'), s => {
                const list = document.getElementById('admin-payout-list');
                list.innerHTML = '';
                s.forEach(child => {
                    const p = child.val();
                    if(p.status === 'Pending') {
                        list.innerHTML += `
                        <div class="glass-card p-3 rounded-xl text-[10px]">
                            <p><b>User:</b> ${p.email}</p>
                            <p><b>UPI:</b> ${p.upi}</p>
                            <p><b>Amt:</b> ‚Çπ${Math.floor(p.amt/100)} (${p.amt} coins)</p>
                            <button onclick="approvePayout('${child.key}', '${p.uid}')" class="bg-green-600 px-3 py-1 rounded mt-2">APPROVE (PAID)</button>
                        </div>`;
                    }
                });
            });
        }

        window.approvePayout = (key, uid) => {
            update(ref(db, `payouts/${key}`), { status: 'Paid' });
            alert("Marked as Paid!");
        };

        function loadHistory(uid) {
            onValue(ref(db, 'history/' + uid), s => {
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                s.forEach(child => {
                    const h = child.val();
                    list.innerHTML = `<div class="glass-card p-4 rounded-2xl flex justify-between">
                        <span>${h.type}<br><small class="text-zinc-500">${h.date}</small></span>
                        <span class="text-right text-yellow-500">${h.amt}<br><small class="text-white">${h.status}</small></span>
                    </div>` + list.innerHTML;
                });
            });
        }

        // Scratch Canvas Logic
        let currentScratchWin = 0;
        window.openScratchScreen = () => {
            openScreen('scratch-screen');
            initScratch();
        };

        function initScratch() {
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');
            currentScratchWin = Math.floor(Math.random() * 100) + 20;
            document.getElementById('scratch-win-text').innerText = currentScratchWin;
            document.getElementById('collect-scratch-btn').classList.add('hidden-screen');

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#444';
            ctx.fillRect(0, 0, 280, 280);
            
            let isDrawing = false;
            const scratch = (e) => {
                if(!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();
                checkScratch();
            };
            canvas.onmousedown = canvas.ontouchstart = () => isDrawing = true;
            canvas.onmouseup = canvas.ontouchend = () => isDrawing = false;
            canvas.onmousemove = canvas.ontouchmove = scratch;
        }

        function checkScratch() {
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');
            const data = ctx.getImageData(0,0,280,280).data;
            let count = 0;
            for(let i=3; i<data.length; i+=4) if(data[i] === 0) count++;
            if(count > (280*280)*0.5) document.getElementById('collect-scratch-btn').classList.remove('hidden-screen');
        }

        window.collectScratch = () => {
            addCoins(currentScratchWin, "Scratch Wi
