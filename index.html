<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Cash - Google Login Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .hidden-screen { display: none !important; }
        .btn-google { background: white; color: black; font-weight: 800; transition: 0.3s; }
        .btn-google:hover { background: #f0f0f0; transform: translateY(-2px); }
    </style>
</head>
<body class="p-6">

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl font-black italic text-yellow-500 mb-2">STUDIO_CASH</h1>
        <p class="text-zinc-500 text-[10px] tracking-[4px] mb-12 uppercase font-bold">Earn Real Cash Daily</p>
        
        <div class="w-full max-w-xs space-y-4">
            <button onclick="loginWithGoogle()" class="btn-google w-full py-4 rounded-2xl flex items-center justify-center gap-3 shadow-xl shadow-white/5">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6">
                Login with Google
            </button>
            <p id="auth-status" class="text-red-500 text-[11px] mt-4 font-bold"></p>
        </div>
    </div>

    <div id="app-interface" class="hidden-screen max-w-md mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <img id="user-photo" src="" class="w-10 h-10 rounded-full border-2 border-yellow-500">
                <div>
                    <h2 id="user-name" class="text-sm font-black">User</h2>
                    <p class="text-[9px] text-zinc-500 uppercase tracking-widest">Active Member</p>
                </div>
            </div>
            <button onclick="logout()" class="text-[10px] font-bold text-red-500 bg-red-500/10 px-3 py-1 rounded-full">LOGOUT</button>
        </div>

        <div class="glass-card p-10 rounded-[45px] text-center mb-8 border-yellow-500/20 shadow-2xl">
            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[3px] mb-2">Wallet Balance</p>
            <div class="flex items-center justify-center gap-3">
                <span class="text-4xl">ðŸª™</span>
                <h1 id="balance" class="text-6xl font-black tracking-tighter">0</h1>
            </div>
            <p class="text-green-500 font-bold mt-4 text-sm">â‚¹ <span id="rupees">0</span>.00</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-6 rounded-[30px] border-b-4 border-blue-500">
                <p class="text-[20px] mb-2">ðŸ“±</p>
                <h4 class="text-xs font-bold">Social Jobs</h4>
                <p class="text-[9px] text-zinc-500 mt-1">Easy Follow Tasks</p>
            </div>
            <div class="glass-card p-6 rounded-[30px] border-b-4 border-yellow-500">
                <p class="text-[20px] mb-2">ðŸŽ¬</p>
                <h4 class="text-xs font-bold">Watch Ads</h4>
                <p class="text-[9px] text-zinc-500 mt-1">Earn 50 Coins/Ad</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyA7t1eGYytS6hSbFjNM5uoRuSWHMlueYZo",
            authDomain: "studio-chat-5ed18.firebaseapp.com",
            projectId: "studio-chat-5ed18",
            databaseURL: "https://studio-chat-5ed18-default-rtdb.firebaseio.com",
            appId: "1:625433907840:web:09b9bcdec184d76ae2cc65"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // 1. LOGIN FUNCTION
        window.loginWithGoogle = () => {
            const status = document.getElementById('auth-status');
            status.innerText = "Connecting...";
            
            signInWithPopup(auth, provider)
                .then(async (result) => {
                    const user = result.user;
                    console.log("Logged in as:", user.displayName);
                    
                    // User data check/save
                    const userRef = ref(db, 'users/' + user.uid);
                    const snap = await get(userRef);
                    if(!snap.exists()) {
                        await set(userRef, {
                            name: user.displayName,
                            email: user.email,
                            photo: user.photoURL,
                            uid: user.uid
                        });
                        // Create initial wallet
                        await set(ref(db, 'wallets/' + user.uid), 100); // 100 coins welcome bonus
                    }
                })
                .catch((error) => {
                    console.error(error);
                    status.innerText = "Error: " + error.message;
                    alert("Galti: Firebase Console mein Google Auth enable karein.");
                });
        };

        // 2. AUTH STATE LISTENER (Auto-Login)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden-screen');
                document.getElementById('app-interface').classList.remove('hidden-screen');
                
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;

                // Watch Balance
                onValue(ref(db, 'wallets/' + user.uid), (snapshot) => {
                    const balance = snapshot.val() || 0;
                    document.getElementById('balance').innerText = balance;
                    document.getElementById('rupees').innerText = Math.floor(balance / 100);
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden-screen');
                document.getElementById('app-interface').classList.add('hidden-screen');
            }
        });

        // 3. LOGOUT
        window.logout = () => {
            signOut(auth).then(() => {
                location.reload();
            });
        };
    </script>
</body>
</html>
